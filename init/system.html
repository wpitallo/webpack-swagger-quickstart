<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title page-title>{%= o.htmlWebpackPlugin.systemConfig.pageTitle %}</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap CSS -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% if (o.htmlWebpackPlugin.systemConfig.cordovaEnabled === 'true') { %}
    <meta http-equiv="Content-Security-Policy" content="default-src {%= o.htmlWebpackPlugin.systemConfig.cordovaWhiteList %} 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; script-src {%= o.htmlWebpackPlugin.systemConfig.cordovaWhiteList %} 'self' 'unsafe-inline' 'unsafe-eval';  media-src *">
    {% } %}
</head>
</head>
<body ng-class="{'fixed-sidebar fixed-nav':main.fixed}" class="anm fadeIn" ng-cloak>
<!-- bruce to do - change as main to SystemController -->
<ui-view></ui-view>
<toast></toast>
  <app>
    Loading...
  </app>

<iframe src="./distributions/swagger/index.html" style="width:100%;height:100%"></iframe>

{% if (o.htmlWebpackPlugin.systemConfig.commonFileName != '') { %}
<script src="{%= o.htmlWebpackPlugin.commonFileName %}"></script>
{% } %}
<script src="{%= o.htmlWebpackPlugin.files.js %}"></script>
</body>
</html>
